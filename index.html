<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Preis Chart</title>
    <link rel="icon" href="./img/favicon.webp">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/chart.js"></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div id="chart-container">
      <div id="btn-container">
        <button id="seven-days-btn" tabindex="0" aria-label="7 Days">7 D.</button>
        <button id="one-month-btn" tabindex="0" aria-label="1 Month">1 M.</button>
        <button id="six-month-btn" tabindex="0" aria-label="6 Months">6 M.</button>
        <button id="max-btn" tabindex="0" aria-label="Maximal">Max.</button>
      </div>
      <canvas id="btc-chart"></canvas>
    </div>
  </body>
</html>
